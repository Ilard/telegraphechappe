<!DOCTYPE html>
<html>
    <head>
        <title>Télégraphe de Chappe</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <section class="main">
            <div class="main-wrapper">
                <div class="telegraph">
                    <div class="telegraph-wrapper">
                        <div class="mast"></div>
                        <div class="regulator">
                            <div class="indicator indicatorLeft"></div>
                            <div class="indicator indicatorRight"></div>
                        </div>
                    </div>
                </div>
                <div class="setter">
                    <div class="setter-wrapper">
                        <div class="setter-title">
                            <h2>Réglage des pales</h2>
                        </div>
                        <form class="setter-form">
                            <div class="setter-form-number">
                                <input type="number" min="1" max="12" id="position" name="position">
                                <div class="setter-form-controls">
                                    <div class="setter-form-controls-plus">+</div>
                                    <div class="setter-form-controls-minus">-</div>
                                </div>
                            </div>
                        </form>
                        <div class="setter-info">
                            <p>Régulateur : <span class="position-number position-regulator"></span></p>
                            <p>Indicateur Gauche : <span class="position-number position-indicatorLeft"></span></p>
                            <p>Indicateur Droite : <span class="position-number position-indicatorRight"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/chappe.js"></script>
    </body>
</html>
